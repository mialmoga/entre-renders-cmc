<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms — Entre Renders</title>
    <style>
    body {
        background-color: #050505; /* Un negro más profundo */
        color: #f3f3f3;
        font-family: 'Inter', sans-serif; /* Algo más moderno */
        padding: 60px 20px;
    }
    h1 {
        text-align: center;
        letter-spacing: 4px;
        text-transform: uppercase;
        font-size: 1.5rem;
        margin-bottom: 50px;
        color: #cba4ff;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        max-width: 1100px;
        margin: auto;
    }
    .room-card {
        background: #111;
        border-radius: 15px;
        overflow: hidden; /* Para que la foto no se salga de las esquinas */
        border: 1px solid #222;
        transition: all 0.4s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .room-card:hover {
        border-color: #cba4ff;
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(203, 164, 255, 0.1);
    }
    .room-card img {
        width: 100%;
        height: 250px;
        object-fit: cover; /* Esto hace que la foto se vea bien sin deformarse */
        filter: grayscale(40%); /* Un toque de misterio */
        transition: 0.4s;
    }
    .room-card:hover img {
        filter: grayscale(0%);
    }
    .room-name {
        padding: 20px;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 1px;
    }
    </style>
</head>

<body>

<h1>Rooms del CMC</h1>

<div class="grid">
    <a class="room-card" href="velvet.html">
        <img src="../assets/img/velvet.png" alt="Velvet">
        <span class="room-name">Velvet</span>
    </a>
    <a class="room-card" href="brujo.html">
        <img src="../assets/img/brujo.png" alt="Brujo">
        <span class="room-name">Brujo</span>
    </a>
</div>

</body>
</html>
