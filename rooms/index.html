<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms — CMC</title>

    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #0e0e0e;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            padding: 40px 0 10px;
            margin: 0;
            background: linear-gradient(90deg, #4020a0, #9040ff);
        }
        .room-list {
            margin: 50px auto;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        a.room {
            display: block;
            padding: 20px;
            border: 1px solid #cba4ff;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            transition: 0.25s;
        }
        a.room:hover {
            background-color: #1f0038;
            transform: scale(1.02);
        }
    </style>
</head>
