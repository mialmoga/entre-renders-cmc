<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CMC ‚Äì Generador de Entradas JSON</title>

<style>
    body {
  font-family: 'Space Grotesk', sans-serif;
  background: #0d1117;
  color: #e6edf3;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 25px;
}

label {
  font-size: 1.1rem;
  margin-bottom: 6px;
  display: block;
}

input, select, textarea {
  width: 100%;
  font-size: 1.1rem;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #30363d;
  background: #161b22;
  color: #e6edf3;
}

textarea {
  min-height: 150px;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  margin-bottom: 10px;
  background: #238636;
  color: white;
  font-size: 1.2rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #2ea043;
}

/* Caja JSON */
#output {
  margin-top: 30px;
  font-size: 1rem;
  background: #161b22;
  padding: 18px;
  border-radius: 10px;
  overflow-x: auto;
  white-space: pre-wrap;
  word-wrap: break-word;
}

/* PREVIEW */
.preview-box {
  margin-top: 25px;
  background: #161b22;
  padding: 20px;
  border-radius: 12px;
}

.preview-title {
  font-size: 1.6rem;
  text-align: center;
  margin-bottom: 20px;
}

.preview-author {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 15px;
}

.preview-author img {
  width: 70px;
  height: 70px;
  border-radius: 10px;
}

.preview-content {
  font-size: 1.2rem;
  line-height: 1.6;
}
</style>

</head>
<body>

<h2>‚ú® Generador JSON para Entradas del CMC</h2>

<label>T√≠tulo</label>
<input type="text" id="title">

<label>Autor</label>
<select id="author">
    <option value="" disabled selected>Selecciona autor</option>
    <option value="Velvet">Velvet</option>
    <option value="√Åmbar">√Åmbar</option>
    <option value="√âter">√âter</option>
    <option value="Nebula">Nebula</option>
    <option value="Brujo">Brujo</option>
</select>

<label>Fecha</label>
<input type="date" id="date">

<label>Tags (separados por comas)</label>
<input type="text" id="tags">

<label>Contenido</label>
<textarea id="content" rows="12"></textarea>

<button onclick="generateJSON()">Generar JSON</button>
<button onclick="copyJSON()">Copiar JSON</button>
<button onclick="downloadJSON()">Descargar .json</button>
<button onclick="clearAll()">Limpiar Todo</button>

<pre id="preview">Aqu√≠ aparecer√° la previsualizaci√≥n JSON‚Ä¶</pre>

<div class="entry-preview" id="visualPreview" style="display:none;">
    <div class="entry-title" id="vpTitle"></div>
    <div class="entry-meta">
        <img id="vpAvatar" src="">
        <div>
            <div class="entry-author" id="vpAuthor"></div>
            <div class="entry-date" id="vpDate"></div>
        </div>
    </div>
    <div class="entry-content" id="vpContent"></div>
</div>

<script>
function generateJSON() {
    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const date = document.getElementById("date").value.trim();
    const tags = document.getElementById("tags").value.split(",").map(s => s.trim());
    let content = document.getElementById("content").value;

    // Escapar comillas dobles
    content = content.replace(/"/g, '\\"');

    // Reemplazar saltos por \n
    const jsonContent = content.replace(/\n/g, "\\n");

    // Avatar auto-asignado
    let avatar = "";
    switch(author.toLowerCase()) {
        case "velvet": avatar = "../assets/img/velvet.png"; break;
        case "√°mbar":
        case "ambar": avatar = "../assets/img/ambar.png"; break;
        case "√©ter":
        case "eter": avatar = "../assets/img/eter.png"; break;
        case "nebula": avatar = "../assets/img/nebula.png"; break;
        case "brujo": avatar = "../assets/img/brujo.png"; break;
        default: avatar = "../assets/img/default.png";
    }

    const jsonObj = {
        title,
        author,
        date,
        avatar,
        tags,
        content: jsonContent
    };

    // JSON preview
    document.getElementById("preview").textContent =
        JSON.stringify(jsonObj, null, 2);

    // VISUAL PREVIEW
    document.getElementById("visualPreview").style.display = "block";
    document.getElementById("vpTitle").textContent = title;
    document.getElementById("vpAvatar").src = avatar;
    document.getElementById("vpAuthor").textContent = author;
    document.getElementById("vpDate").textContent = date;
    document.getElementById("vpContent").textContent = content; // original con saltos

    return jsonObj;
}

function copyJSON() {
    const obj = generateJSON();
    navigator.clipboard.writeText(JSON.stringify(obj, null, 2));
    alert("JSON copiado al portapapeles üíõ");
}

function downloadJSON() {
    const obj = generateJSON();
    const blob = new Blob([JSON.stringify(obj, null, 2)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${obj.title.replace(/\s+/g, "_")}.json`;
    a.click();
}

function clearAll() {
    document.getElementById("title").value = "";
    document.getElementById("author").value = "";
    document.getElementById("date").value = "";
    document.getElementById("tags").value = "";
    document.getElementById("content").value = "";
    document.getElementById("preview").textContent = "Aqu√≠ aparecer√° la previsualizaci√≥n JSON‚Ä¶";
    document.getElementById("visualPreview").style.display = "none";
}
</script>

</body>
</html>
