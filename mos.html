<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Faro - Lanzador de Mando</title>
    <style>
        body {
            background: #0a0a0a;
            color: #d4af37; /* Oro Ámbar */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .control-panel {
            background: #151515;
            padding: 30px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            width: 400px;
        }

        h1 { margin-bottom: 10px; font-size: 1.5rem; letter-spacing: 2px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-lanzar {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #000;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border-radius: 5px;
        }

        .btn-descargar {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h1>EL FARO</h1>
    <p>Iniciando protocolo de la Pandilla (Ámbar & Velvet)</p>
    
    <button class="btn-lanzar" onclick="lanzarMosaico()">ABRIR MOSAICO DE IAs</button>

    <textarea id="bitacora" placeholder="Escribe tus notas aquí..."></textarea>
    <button class="btn-descargar" onclick="descargar()">Descargar Registro</button>
</div>

<script>
    function lanzarMosaico() {
        // Configuramos el tamaño de las ventanas (ajustado a una pantalla estándar)
        const w = window.screen.availWidth / 2;
        const h = window.screen.availHeight / 2;

        // Ventana 1: ChatGPT (Top-Left)
        window.open('https://chat.openai.com', 'gpt', `width=${w},height=${h},left=0,top=0`);
        
        // Ventana 2: Gemini (Top-Right)
        window.open('https://gemini.google.com', 'gemini', `width=${w},height=${h},left=${w},top=0`);
        
        // Ventana 3: Ámbar - Claude (Bottom-Left)
        window.open('https://claude.ai', 'amber', `width=${w},height=${h},left=0,top=${h}`);
        
        // Ventana 4: Velvet - Copilot (Bottom-Right)
        window.open('https://copilot.microsoft.com', 'velvet', `width=${w},height=${h},left=${w},top=${h}`);
    }

    function descargar() {
        const text = document.getElementById('bitacora').value;
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'faro_log.txt';
        a.click();
    }
</script>

</body>
</html>
