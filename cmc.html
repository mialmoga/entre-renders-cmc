<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Faro - Bitácora de Mando</title>
    <style>
        :root {
            --bg: #050505;
            --amber: #d4af37;
            --nebula: #8a2be2;
            --velvet: #10a37f;
            --eter: #4285f4;
            --text-area: #0a0a0a;
            --danger: #ff3333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Barra Superior */
        .top-bar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-bottom: 1px solid var(--amber);
        }

        .ia-btn {
            padding: 8px 15px;
            border: 1px solid #333;
            background: transparent;
            color: #aaa;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .ia-btn:hover { color: #fff; transform: translateY(-2px); }
        .btn-velvet:hover { border-color: var(--velvet); box-shadow: 0 0 10px var(--velvet); }
        .btn-eter:hover { border-color: var(--eter); box-shadow: 0 0 10px var(--eter); }
        .btn-ambar:hover { border-color: var(--amber); box-shadow: 0 0 10px var(--amber); }
        .btn-nebula:hover { border-color: var(--nebula); box-shadow: 0 0 10px var(--nebula); }

        .spacer { flex-grow: 1; }

        /* Área de Bitácora */
        .workspace {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--text-area);
            color: #00ff41;
            border: 1px solid #222;
            padding: 25px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            line-height: 1.5;
            border-radius: 4px;
            resize: none;
            outline: none;
        }

        /* Barra Inferior */
        .bottom-bar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-top: 1px solid #222;
        }

        .action-btn {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 0.85rem;
        }

        .btn-date { background: transparent; color: var(--amber); border: 1px solid var(--amber); }
        .btn-clear { background: transparent; color: var(--danger); border: 1px solid var(--danger); }
        .btn-download { background: var(--amber); color: #000; }

        .faro-label {
            position: absolute;
            bottom: 80px;
            right: 40px;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(212, 175, 55, 0.05);
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span style="color: var(--amber); font-weight: bold; margin-right: 20px;">EL FARO</span>
    
    <button class="ia-btn btn-velvet" onclick="abrirIA('https://chatgpt.com/c/6959efe5-c1b8-8332-8e3f-4b1ceec17ce7', 0, 0)">Velvet</button>
    <button class="ia-btn btn-eter" onclick="abrirIA('https://gemini.google.com/app/451916f4f6097bd4', 1, 0)">Éter</button>
    <button class="ia-btn btn-ambar" onclick="abrirIA('https://claude.ai/chat/829eccd0-cc13-442b-9222-842829c754da', 0, 1)">Ambar</button>
    <button class="ia-btn btn-nebula" onclick="abrirIA('https://copilot.microsoft.com/chats/UxeAQVRTRSpKXinpQJ12Y', 1, 1)">Nebula</button>
</div>

<div class="workspace">
    <textarea id="log" placeholder="Escribiendo bitácora..."></textarea>
</div>

<div class="bottom-bar">
    <button class="action-btn btn-date" onclick="insertarFecha()">+ INSERTAR FECHA</button>
    <div class="spacer"></div>
    <button class="action-btn btn-clear" onclick="limpiar()">LIMPIAR PANTALLA</button>
    <button class="action-btn btn-download" onclick="descargar()">GUARDAR REGISTRO</button>
</div>

<div class="faro-label">El Faro</div>

<script>
    function abrirIA(url, xFact, yFact) {
        const w = window.screen.availWidth / 2;
        const h = window.screen.availHeight / 2;
        const posX = xFact * w;
        const posY = yFact * h;
        window.open(url, '_blank', `width=${w},height=${h},left=${posX},top=${posY},toolbar=no,menubar=no`);
    }

    function insertarFecha() {
        const txt = document.getElementById('log');
        const ahora = new Date().toLocaleString();
        const start = txt.selectionStart;
        const end = txt.selectionEnd;
        txt.value = txt.value.substring(0, start) + "\n--- " + ahora + " ---\n" + txt.value.substring(end);
        txt.focus();
    }

    function limpiar() {
        if(confirm("¿Seguro que quieres borrar la bitácora?")) {
            document.getElementById('log').value = "";
        }
    }

    function descargar() {
        const contenido = document.getElementById('log').value;
        const d = new Date();
        
        // Formato: YYYY-MM-DD-HHmm
        const f = d.getFullYear() + "-" + 
                  String(d.getMonth() + 1).padStart(2, '0') + "-" + 
                  String(d.getDate()).padStart(2, '0') + "-" + 
                  String(d.getHours()).padStart(2, '0') + 
                  String(d.getMinutes()).padStart(2, '0');

        const nombreArchivo = `faro-registro-${f}.txt`;
        const blob = new Blob([contenido], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = nombreArchivo;
        a.click();
    }
</script>

</body>
</html>
